<!DOCTYPE html><html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ESP32 Web Flasher (Direct)</title>
  <script type="module" src="https://unpkg.com/esp-web-tools@9.0.3/dist/web/install-button.js"></script>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; margin: 0; padding: 20px; }
    h1 { color: #8b5cf6; }
    .card { background: #1b1b2a; padding: 20px; border-radius: 12px; max-width: 600px; margin: auto; }
    input, select, button { margin: 8px 0; padding: 10px; border-radius: 8px; border: none; }
    button { background: #8b5cf6; color: white; cursor: pointer; font-weight: bold; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    #status { margin-top: 10px; font-size: 0.9rem; color: #aaa; }
  </style>
</head>
<body>
  <div class="card">
    <h1>ESP32 Web Flasher</h1>
    <p>Chọn file <code>.bin</code> từ máy và flash trực tiếp qua USB (Chrome/Edge).</p><label>Chọn file .bin</label>
<input id="binFile" type="file" accept=".bin" />

<label>Chọn loại chip</label>
<select id="chip">
  <option value="ESP32" selected>ESP32</option>
  <option value="ESP32-S2">ESP32-S2</option>
  <option value="ESP32-S3">ESP32-S3</option>
  <option value="ESP32-C3">ESP32-C3</option>
  <option value="ESP8266">ESP8266</option>
</select>

<label>Offset (mặc định 0x10000)</label>
<input id="offset" type="text" value="0x10000" />

<div style="margin-top:12px;">
  <esp-web-install-button id="installBtn" install-unsupported>Install</esp-web-install-button>
</div>

<div id="status">Chưa chọn file.</div>

  </div>  <script>
    let manifestURL = null;
    const fileInput = document.getElementById('binFile');
    const installBtn = document.getElementById('installBtn');
    const statusEl = document.getElementById('status');

    function hexToNumber(v){
      v = (v||'').trim();
      if(/^0x/i.test(v)) return parseInt(v,16);
      if(/[a-f]/i.test(v)) return parseInt(v,16);
      const n = Number(v);
      return Number.isFinite(n) ? n : 0x10000;
    }

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file) { statusEl.textContent = 'Chưa chọn file.'; return; }

      if (manifestURL) URL.revokeObjectURL(manifestURL);

      const fwURL = URL.createObjectURL(file);
      const chipFamily = document.getElementById('chip').value;
      const offset = hexToNumber(document.getElementById('offset').value);

      const manifest = {
        name: "Local Firmware",
        version: "direct",
        builds: [{
          chipFamily,
          parts: [{ path: fwURL, offset }]
        }]
      };

      const blob = new Blob([JSON.stringify(manifest)], { type: 'application/json' });
      manifestURL = URL.createObjectURL(blob);

      installBtn.setAttribute('manifest', manifestURL);
      statusEl.textContent = `Sẵn sàng flash: ${file.name}`;
    });

    window.addEventListener('unload', () => {
      if (manifestURL) URL.revokeObjectURL(manifestURL);
    });
  </script></body>
</html>
