<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DHT11 Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      text-align: center;
    }

    header {
      background: #1976d2;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      color: white;
    }

    .status {
      margin: 10px 0;
      font-size: 14px;
    }

    .status span {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 5px;
      background: green;
    }

    /* Layout responsive */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 10px;
    }

    .card {
      background: #222;
      border-radius: 15px;
      padding: 15px;
      margin: 10px;
      flex: 1 1 45%; /* T·ª± co d√£n chi·∫øm 45% m√†n h√¨nh */
      min-width: 150px;
      max-width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    .meter {
      position: relative;
      width: 60px;
      height: 160px;
      margin: 15px auto;
      background: #333;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.7);
    }

    .fill {
      position: absolute;
      bottom: 0;
      width: 100%;
      transition: height 0.5s ease;
    }

    .temp .fill {
      background: linear-gradient(to top, red, #ff8080);
    }

    .humi .fill {
      background: linear-gradient(to top, #2196f3, #80d4ff);
    }

    .value {
      font-size: 18px;
      margin-top: 5px;
      font-weight: bold;
    }

    .label {
      font-size: 14px;
      margin-top: 5px;
    }

    .relay {
      margin-top: 15px;
    }

    .relay button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      color: white;
    }

    .on { background: green; }
    .off { background: red; }

    @media (max-width: 600px) {
      .card {
        flex: 1 1 100%; /* Tr√™n ƒëi·ªán tho·∫°i chi·∫øm full h√†ng */
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <header>DHT11 Dashboard</header>

  <div class="status">
    <span></span> ESP Online
  </div>

  <div class="container">
    <!-- C·ªôt Nhi·ªát ƒë·ªô -->
    <div class="card temp">
      <div class="meter">
        <div id="tempFill" class="fill" style="height: 30%;"></div>
      </div>
      <div class="value" id="tempValue">28.5 ¬∞C</div>
      <div class="label">üå°Ô∏è Nhi·ªát ƒë·ªô</div>
    </div>

    <!-- C·ªôt ƒê·ªô ·∫©m -->
    <div class="card humi">
      <div class="meter">
        <div id="humiFill" class="fill" style="height: 70%;"></div>
      </div>
      <div class="value" id="humiValue">77.0 %</div>
      <div class="label">üíß ƒê·ªô ·∫©m</div>
    </div>

    <!-- ƒêi·ªÅu khi·ªÉn Relay -->
    <div class="card">
      <h3>ƒêi·ªÅu khi·ªÉn Relay</h3>
      <div class="value" id="relayState">Tr·∫°ng th√°i: ON</div>
      <div class="relay">
        <button class="on" onclick="setRelay(true)">B·∫¨T</button>
        <button class="off" onclick="setRelay(false)">T·∫ÆT</button>
      </div>
    </div>
  </div>

  <script>
    // Gi·∫£ l·∫≠p d·ªØ li·ªáu (ESP s·∫Ω tr·∫£ v·ªÅ JSON ·ªü ƒë√¢y)
    let temp = 28.5;
    let humi = 77;
    let relayOn = true;

    function updateUI() {
      document.getElementById("tempValue").innerText = temp.toFixed(1) + " ¬∞C";
      document.getElementById("humiValue").innerText = humi.toFixed(1) + " %";
      document.getElementById("relayState").innerText = "Tr·∫°ng th√°i: " + (relayOn ? "ON" : "OFF");

      document.getElementById("tempFill").style.height = (temp / 50 * 100) + "%"; // 0-50¬∞C
      document.getElementById("humiFill").style.height = humi + "%"; // 0-100%
    }

    function setRelay(state) {
      relayOn = state;
      updateUI();
      // G·ª≠i l·ªánh v·ªÅ ESP qua API
      console.log("Relay set to", state ? "ON" : "OFF");
    }

    updateUI();
  </script>
</body>
</html>
