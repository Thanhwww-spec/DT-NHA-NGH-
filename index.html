<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DHT11 Dashboard</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; text-align:center; background:#f4f4f4; }
    h1 { background:#3f51b5; color:#fff; padding:15px; margin:0; }
    .status { margin:15px; font-weight:bold; }

    .cards { display:flex; justify-content:center; gap:40px; margin-top:30px; }
    .card { background:#fff; padding:20px; border-radius:15px; box-shadow:0 4px 10px rgba(0,0,0,0.1); width:180px; }
    .label { font-size:20px; font-weight:bold; margin-bottom:10px; }
    .temp { color:red; }
    .humi { color:blue; }
    .value { font-size:30px; font-weight:bold; min-height:40px; }

    .relay { margin-top:40px; }
    .btn {
      font-size:18px; padding:12px 25px; margin:10px;
      border:none; border-radius:10px; cursor:pointer;
      color:#fff; font-weight:bold;
    }
    .on { background:#22c55e; }
    .off { background:#ef4444; }

    .chart-container {
      width: 90%;
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* ===== ·ªêng 3D ===== */
    .tube-container {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin: 50px auto;
    }
    .tube {
      width: 80px;
      height: 250px;
      background: linear-gradient(90deg, #ddd, #eee, #ddd);
      border-radius: 40px;
      position: relative;
      overflow: hidden;
      box-shadow: inset -8px -8px 15px rgba(255,255,255,0.6),
                  inset 8px 8px 15px rgba(0,0,0,0.2),
                  0 10px 20px rgba(0,0,0,0.25);
    }
    .fill {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 0%;
      background: red;
      border-radius: 40px;
      box-shadow: inset 0 0 15px rgba(255,255,255,0.7),
                  inset 0 0 20px rgba(0,0,0,0.3);
      transition: height 0.8s ease;
    }
    .tube-label {
      text-align: center;
      font-weight: bold;
      margin-top: 15px;
      font-size: 18px;
    }
    .tube-value {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-weight: bold;
      font-size: 20px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>DHT11 Dashboard</h1>
  <div class="status" id="status">üî¥ Ch∆∞a k·∫øt n·ªëi MQTT</div>

  <div class="cards">
    <div class="card">
      <div class="label temp">üåû Nhi·ªát ƒë·ªô</div>
      <div class="value" id="temp">--</div>
    </div>
    <div class="card">
      <div class="label humi">‚ùÑÔ∏è ƒê·ªô ·∫©m</div>
      <div class="value" id="humi">--</div>
    </div>
  </div>

  <!-- ·ªêng 3D hi·ªÉn th·ªã -->
  <div class="tube-container">
    <div>
      <div class="tube">
        <div class="fill" id="tubeTemp">
          <div class="tube-value" id="tubeTempVal">-- ¬∞C</div>
        </div>
      </div>
      <div class="tube-label">Nhi·ªát ƒë·ªô</div>
    </div>
    <div>
      <div class="tube">
        <div class="fill" id="tubeHumi">
          <div class="tube-value" id="tubeHumiVal">-- %</div>
        </div>
      </div>
      <div class="tube-label">ƒê·ªô ·∫©m</div>
    </div>
  </div>

  <div class="relay">
    <h2>ƒêi·ªÅu khi·ªÉn Relay</h2>
    <button class="btn on" id="btnOn">B·∫¨T</button>
    <button class="btn off" id="btnOff">T·∫ÆT</button>
    <p>Tr·∫°ng th√°i relay: <span id="relayStatus">‚è≥ Ch∆∞a r√µ</span></p>
  </div>

  <div class="chart-container">
    <h2>L·ªãch s·ª≠ Nhi·ªát ƒë·ªô & ƒê·ªô ·∫©m</h2>
    <canvas id="dhtChart"></canvas>
  </div>

  <script>
    const options = {
      username: "thanh1996",
      password: "14121996Th",
      protocol: "wss",
      port: 8884,
      clientId: "webClient_" + Math.random().toString(16).substr(2, 8)
    };

    const host = "wss://21a3db3a20cb4f279935ea81af04ba01.s1.eu.hivemq.cloud:8884/mqtt";
    const client = mqtt.connect(host, options);

    const statusEl = document.getElementById("status");
    const tempEl = document.getElementById("temp");
    const humiEl = document.getElementById("humi");
    const relayStatusEl = document.getElementById("relayStatus");

    const tubeTemp = document.getElementById("tubeTemp");
    const tubeTempVal = document.getElementById("tubeTempVal");
    const tubeHumi = document.getElementById("tubeHumi");
    const tubeHumiVal = document.getElementById("tubeHumiVal");

    // Chart.js setup
    const ctx = document.getElementById("dhtChart").getContext("2d");
    const maxPoints = 20;
    const dhtChart = new Chart(ctx, {
      type: "line",
      data: {
        labels: [],
        datasets: [
          { label: "Nhi·ªát ƒë·ªô (¬∞C)", borderColor: "red", data: [], fill: false },
          { label: "ƒê·ªô ·∫©m (%)", borderColor: "blue", data: [], fill: false }
        ]
      },
      options: {
        responsive: true,
        animation: false,
        scales: {
          x: { display: true, title: { display: true, text: "Th·ªùi gian" } },
          y: { display: true, beginAtZero: true }
        }
      }
    });

    function addData(temp, humi) {
      const now = new Date().toLocaleTimeString();
      if (dhtChart.data.labels.length >= maxPoints) {
        dhtChart.data.labels.shift();
        dhtChart.data.datasets[0].data.shift();
        dhtChart.data.datasets[1].data.shift();
      }
      dhtChart.data.labels.push(now);
      dhtChart.data.datasets[0].data.push(temp);
      dhtChart.data.datasets[1].data.push(humi);
      dhtChart.update();
    }

    function updateTube(tube, valEl, value, max, color) {
      if (isNaN(value)) {
        valEl.textContent = "‚ùå L·ªói";
        tube.style.height = "0%";
        tube.style.background = "#aaa";
        return;
      }
      const percent = Math.min(100, (value / max) * 100);
      tube.style.height = percent + "%";
      tube.style.background = color;
      valEl.textContent = value + (color === "red" ? " ¬∞C" : " %");
    }

    client.on("connect", () => {
      statusEl.textContent = "üü¢ ƒê√£ k·∫øt n·ªëi MQTT";
      client.subscribe("esp8266/dht11/temp");
      client.subscribe("esp8266/dht11/humi");
      client.subscribe("esp8266/relay1/status");
    });

    let latestTemp = null, latestHumi = null;

    client.on("message", (topic, message) => {
      const msg = message.toString();

      if (topic === "esp8266/dht11/temp") {
        if (msg === "error") {
          tempEl.textContent = "‚ùå L·ªói c·∫£m bi·∫øn";
          updateTube(tubeTemp, tubeTempVal, NaN, 50, "red");
          latestTemp = null;
        } else {
          tempEl.textContent = msg + "¬∞C";
          updateTube(tubeTemp, tubeTempVal, parseFloat(msg), 50, "red");
          latestTemp = parseFloat(msg);
        }
      }

      if (topic === "esp8266/dht11/humi") {
        if (msg === "error") {
          humiEl.textContent = "‚ùå L·ªói c·∫£m bi·∫øn";
          updateTube(tubeHumi, tubeHumiVal, NaN, 100, "blue");
          latestHumi = null;
        } else {
          humiEl.textContent = msg + "%";
          updateTube(tubeHumi, tubeHumiVal, parseFloat(msg), 100, "blue");
          latestHumi = parseFloat(msg);
        }
      }

      if (topic === "esp8266/relay1/status") {
        relayStatusEl.textContent = msg === "on" ? "üü¢ B·∫¨T" : "üî¥ T·∫ÆT";
      }

      if (latestTemp !== null && latestHumi !== null) {
        addData(latestTemp, latestHumi);
        latestTemp = latestHumi = null;
      }
    });

    document.getElementById("btnOn").addEventListener("click", () => {
      client.publish("esp8266/relay1", "on");
    });
    document.getElementById("btnOff").addEventListener("click", () => {
      client.publish("esp8266/relay1", "off");
    });
  </script>
</body>
</html>
